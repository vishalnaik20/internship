    <div class="container-fluid">

                    </div>
                </div class="card-body text-white">
                <h1 class="text-center">VEER SAVARKAR</h1>
                <p class="text-justify">Vinayak Damodar Savarkar (pronunciationⓘ), Marathi pronunciation: [ʋinaːjək saːʋəɾkəɾ]; 28 May 1883 – 26 February 1966) was an Indian politician, activist, and writer. Savarkar developed the Hindu nationalist political ideology of Hindutva while imprisoned at Ratnagiri in 1922.</p>

            </div>
        </div class="card-footer d-grid">

    </div>
